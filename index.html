    <div id="header">
      <h1>How human are you?</h1>

    <div id="b-grid-container">
      <div id="b-col1">
        <button id="b-col1-item" type="button"></button>

      </div>

    <div class="q-triangle" id="outer"></div>
    <div class="q-triangle" id="inner"></div>

    <div id="q-grid-container" class="q">
      <div id="q-row1" class="q">

        <div class="q q-img" id="img04"></div>
        <div class="q q-img" id="img05"></div>
        <div class="q q-img" id="img06"></div>
        <div class="q q-img" id="img07"></div>
        <div class="q q-img" id="img08"></div>
        <div class="q q-img" id="img09"></div>
      </div>
      <div class="q" id="feedback-msg"></div>
      <div class="q" id="q-row3">
        <div class="q row3icon" id="refresh"></div>
        <div class="q row3icon" id="audio"></div>
        <div class="q row3icon" id="info"></div>
        <button class="q button" id="verify-button" type="button">VERIFY</button>
      </div>
    </div>
